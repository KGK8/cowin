<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Check Your Nearest Vaccination Center And Slots Availability</title>
  </head>
  <link href="./style.css" rel="stylesheet" />
  <body>
    <center>
      <div id="container">
        <h2>Check Your Nearest Vaccination Center And Slots Availability</h2>
        <div class="input">
          <form>
            <input
              type="text"
              id="pincode"
              placeholder="PINCODE"
              maxlength="6"
              autofocus
              required
            />
            <input type="date" id="date" />
            <h3>(OR)</h3>
            <select id="stateList">
              <option>Select State</option>
            </select>
            <select id="district">
              <option>Please Select State</option>
            </select>
          </form>
        </div>
        <div style="overflow: auto">
          <table id="mytable">
            <thead style="background-color: rgba(110, 240, 4, 0.993)">
              <tr>
                <th>Date</th>
                <th>Name Of The Vaccination Center</th>
                <th>Address Of The Vaccination Center</th>
                <th>Villege/Town/City</th>
                <th>District</th>
                <th>State</th>
                <th>Fee</th>
                <th>No:Of Sessions</th>
                <th>Vaccine Name</th>
                <th>Age Limit</th>
                <th>Doses Available</th>
              </tr>
            </thead>
            <tbody id="tb"></tbody>
          </table>
        </div>
      </div>
      <span id="name"></span>
      <span id="lod"></span>
    </center>
    <footer>
      <span class="source"
        >SOURCE CODE @
        <a href="https://github.com/KGK8/cowin" target="_blank">GitHub</a></span
      >
      <span class="power">
        POWERED BY &nbsp;
        <a href="https://apisetu.gov.in/public/api/cowin" target="_blank"
          >APISETU</a
        >
      </span>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
