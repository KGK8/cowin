<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
  </head>
  <link href="./style.css" rel="stylesheet" />
  <body>
    <center>
      <span id="name"></span>
      <div id="container">
        <h2>Check Your Nearest Vaccination Center And Slots Availability</h2>
        <div class="input">
          <form>
            <input type="text" id="pincode" placeholder="PINCODE" required />
            <input type="date" id="date" />
            <button type="button" id="search">Search</button>
          </form>
        </div>
        <div style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <th>Name Of The Vaccination Center</th>
                <th>Address Of The Vaccination Center</th>
                <th>Villege/Town/City</th>
                <th>District</th>
                <th>State</th>
                <th>Fee</th>
                <th>No:Of Sessions</th>
                <th>Vaccine Name</th>
                <th>Age Limit</th>
                <th>No:Of Doses</th>
                <th>No:OF Dose1</th>
                <th>No:OF Dose2</th>
              </tr>
            </thead>
            <tbody id="tb"></tbody>
          </table>
        </div>
      </div>
      <footer>
        POWERED BY &nbsp;
        <a href="https://apisetu.gov.in/public/api/cowin" target="_blank"
          >APISETU</a
        >
      </footer>
    </center>
  </body>
  <script src="./script.js"></script>
</html>
